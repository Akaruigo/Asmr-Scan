<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AsmrScan—Auto</title>
    <!-- 引入页面样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- 引入视频信息文件 -->
    <script type="text/javascript" src="js/myplayer.js"></script>
    <!-- 引入Mui播放器基础样式文件 mui-player.min.css -->
    <link rel="stylesheet" type="text/css" href="css/mui-player.min.css"/>
    <!-- 引入Mui播放器基础脚本 mui-player.min.js -->
    <script type="text/javascript" src="js/mui-player.min.js"></script>
    <!-- 引入M3U8流媒体支持 mui-player.min.js -->
    <script type="text/javascript" src="js/hls.min.js"></script>
</head>

<body>
    <div class="banner">
        <!-- 横幅内容放在这里 -->
        <h1>ASMR-FreeScan</h1>
    </div>
    <div class="content">
        <!-- 单元1 -->
        <div class="unit">
            <div class="unit-title" id="unit-title-1"></div>
            <div class="unit-body">
                <div id="mui-player1"></div>
            </div>
        </div>
        <!-- 单元2 -->
        <div class="unit">
            <div class="unit-title" id="unit-title-2"></div>
            <div class="unit-body">
                <div id="mui-player2"></div>
            </div>
        </div>
        <!-- 单元3 -->
        <div class="unit">
            <div class="unit-title" id="unit-title-3"></div>
            <div class="unit-body">
                <div id="mui-player3"></div>
            </div>
        </div>
        <!-- 单元4 -->
        <div class="unit">
            <div class="unit-title" id="unit-title-4"></div>
            <div class="unit-body">
                <div id="mui-player4"></div>
            </div>
        </div>
        <!-- 单元5 -->
        <div class="unit">
            <div class="unit-title" id="unit-title-5"></div>
            <div class="unit-body">
                <div id="mui-player5"></div>
            </div>
        </div>
    </div>

    <div  class="banner">
        <!-- 导航区域内容放在这里 -->
        <button id="prevButton">上一页</button>
        <!-- 显示当前为第几页和总共有多少页 -->
        <span id="currentPageInfo"></span>
        <!-- 下一页按钮 -->
        <button id="nextButton">下一页</button>
        <!-- 输入页码文本框 -->
        <input type="text" id="pageNumberInput">
        <!-- 跳转按钮 -->
        <button id="jumpButton">跳转</button>
    </div>

    <!-- 引入翻页程序 -->
    <script type="text/javascript" src="js/readall.js"></script>
</body>
</html>
